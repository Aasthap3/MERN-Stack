<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
   <header class="bg-primary p-3">
    <h1 class="text-center text-light">To-Do List</h1>
   </header>

   <main>
    <section class="addTaskSection bg-light rounded mx-5 my-4 border p-3">
        <h3>Add Tasks</h3>
        <div class="container d-flex gap-3">
            <input type="text" placeholder="Enter your task" class="form-control" id="task">
            <button type="button" class="btn btn-primary w-25" onclick="addTask()"> <i class="bi bi-plus-circle-dotted"></i>Add Task</button>
        </div>
    </section>

    <section class="taskListSection bg-light rounded mx-5 my-4 border p-3">
        <h3>Tasks</h3>
        <ol id="taskList">

        </ol>
    </section>

    <section class="completedTaskSection bg-light rounded mx-5 my-4 border p-3">
        <h3>Completed Tasks</h3>
        <ol id="completedTask">

        </ol>
    </section>
   </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
