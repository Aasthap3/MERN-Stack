<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container bg-light w-50 h-50 my-5 border rounded p-4">
        <h3 class="heading bg-secondary text-light text-center p-2 rounded"><i class="bi bi-currency-exchange"></i>Currency Converter</h3>
      <div>
        <div class="amount d-flex justify-content-center my-3">
          <input type="text" name="amt" id="amt" placeholder="Enter Amount" class="form-control w-50" />
        </div>
        <div class="toAndFrom d-flex justify-content-center p-2">
          <div class="dropdown d-flex">
            <img src="https://flagsapi.com/US/flat/48.png" id="fromFlag" class="mx-2" />
            <select name="from" id="from" class="form-select"></select>
          </div>
          <div class="icon m-2">
            <i class="bi bi-arrow-left-right"></i>
          </div>
          <div class="dropdown d-flex">
            <img src="https://flagsapi.com/IN/flat/48.png" id="toFlag" />
            <select name="to" id="to" class="form-select mx-2"></select>
          </div>
          
        </div>
        <div class="message my-2 text-center">
            <span id="converted"></span>
        </div>

        <button
          class="btn btn-secondary d-grid col-3 mx-auto my-3"
          type="button"
          onclick="convert()"
        >
          Convert
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
